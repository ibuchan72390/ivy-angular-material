<mat-card style="margin: 12px;">

    <mat-card-title fxLayoutAlign="space-between center">
        
        <span>
            {{title}}
        </span>

        <mat-icon (click)="toggleExpand()" color="accent">
            {{getIconName()}}
        </mat-icon>

    </mat-card-title>

    <ivy-collapsible-panel [isCollapsed]="!isExpanded()"
                           style="overflow: hidden;">

        <ng-content></ng-content>

    </ivy-collapsible-panel>

</mat-card>
